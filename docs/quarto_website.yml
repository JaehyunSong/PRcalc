      - icon: github
        href: $ALTDOC_PACKAGE_URL_GITHUB
        aria-label: $ALTDOC_PACKAGE_NAME GitHub
  sidebar:
    collapse-level: 1
    contents:
      - text: Home
        file: index.qmd
      - text: News
        file: $ALTDOC_NEWS
      - text: License
        file: $ALTDOC_LICENSE
      - text: Licence
        file: $ALTDOC_LICENCE
      - text: Code of conduct
        file: $ALTDOC_CODE_OF_CONDUCT
